<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Sans+Myanmar:wght@400;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  
  <style>
    /* CSS 样式：保持不变，专注于功能修改 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #3f51b5;
      --primary-light: #5c6bc0;
      --primary-dark: #303f9f;
      --accent: #ff4081;
      --light: #f8fafc;
      --dark: #1a237e;
      --success: #4caf50;
      --error: #f44336;
      --gray: #78909c;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Noto Sans SC', 'Noto Sans Myanmar', 'Segoe UI', -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 0;
      position: relative;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    /* 语言切换器 */
    .language-switcher {
      /* **修改：隐藏原有的绝对定位切换器** */
      display: none; 
    }

    .lang-btn {
      background: none;
      border: none;
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
    }

    .lang-btn.active {
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      color: white;
    }

    /* 导航样式 */
    nav {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50px;
      max-width: 500px;
      margin: 30px auto;
      padding: 10px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(5px);
    }

    .nav-list {
      display: flex;
      justify-content: space-around;
      list-style: none;
    }

    .nav-item {
      position: relative;
      flex: 1;
      text-align: center;
    }

    .nav-link {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      border-radius: 30px;
      transition: var(--transition);
    }

    .nav-link.active, .nav-link:hover {
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      color: white;
    }

    .nav-link i {
      margin-right: 8px;
    }

    /* 页面容器 */
    .page-container {
      display: none;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    .page-container.active {
      display: block;
      opacity: 1;
    }

    .page {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
    }

    .page:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: var(--primary);
      text-align: center;
      font-weight: 600;
      position: relative;
      padding-bottom: 15px;
    }

    h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
    }

    /* 表单元素样式 */
    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--primary-dark);
      font-size: 1.05rem;
      display: flex;
      align-items: center;
    }

    label i {
      margin-right: 8px;
      color: var(--primary-light);
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e8eaf6;
      border-radius: 12px;
      font-size: 1rem;
      transition: var(--transition);
      background: #f8fafc;
      color: var(--dark);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
      font-family: monospace;
    }

    /* 按钮样式 */
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(63, 81, 181, 0.3);
    }

    .btn:hover {
      background: linear-gradient(90deg, var(--primary-dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(63, 81, 181, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn i {
      margin-right: 10px;
    }

    /* 记录样式 */
    .record {
      background: var(--light);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      transition: var(--transition);
      border-left: 4px solid var(--primary);
    }

    .record:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .record strong {
      color: var(--primary);
      font-weight: 600;
      display: inline-block;
      min-width: 90px;
    }

    /* 搜索页面样式 */
    #searchResults {
      margin-top: 30px;
    }

    .no-results {
      text-align: center;
      padding: 30px;
      color: #777;
      font-style: italic;
    }

    /* 最近搜索记录 */
    .recent-searches {
      margin-top: 30px;
      background: #f5f7ff;
      border-radius: 15px;
      padding: 20px;
    }

    .recent-title {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: var(--primary);
      font-weight: 600;
      font-size: 1.2rem;
    }

    .recent-title i {
      margin-right: 10px;
      color: var(--accent);
    }

    .search-tag {
      display: inline-block;
      background: white;
      border: 1px solid var(--primary-light);
      border-radius: 20px;
      padding: 8px 16px;
      margin: 0 8px 8px 0;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .search-tag:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    .search-tag i {
      margin-left: 5px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes success {
      0% { background: linear-gradient(90deg, var(--primary), var(--primary-light)); }
      50% { background: linear-gradient(90deg, var(--success), #66bb6a); }
      100% { background: linear-gradient(90deg, var(--primary), var(--primary-light)); }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .page {
        padding: 20px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .nav-list {
        flex-direction: column;
      }
      
      .nav-item {
        margin-bottom: 5px;
      }
    }

    /* 加载动画 */
    .loader {
      display: none;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(63, 81, 181, 0.2);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 清空按钮 */
    .clear-btn {
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 10px;
      transition: var(--transition);
    }

    .clear-btn:hover {
      color: var(--error);
    }
    
    /* 系统状态指示器 */
    .status-indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.7);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .status-item i {
      margin-right: 8px;
      color: var(--primary);
    }
    
    /* 语言切换框样式 (新增/修改) */
    .lang-switch-box {
        cursor: pointer;
        /* 使用不同的背景色以区分 */
        background: linear-gradient(90deg, #f0f4f8, #e3f2fd); 
        padding: 6px 12px; 
        transition: var(--transition);
        border-radius: 20px; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .lang-switch-box:hover {
        box-shadow: 0 4px 10px rgba(63, 81, 181, 0.2);
    }
    
    .lang-switch-box .lang-btn {
        padding: 3px 6px;
        font-size: 0.9rem;
        font-weight: 700;
        color: var(--gray);
        background: none;
        border: none;
        transition: var(--transition);
        line-height: 1; 
        cursor: pointer;
    }

    .lang-switch-box .lang-btn.active {
      color: var(--primary); /* 当前激活的语言用主色显示 */
    }
    
    .lang-switch-box .lang-btn:not(.active) {
      color: var(--gray);
    }
    .lang-switch-box .lang-btn:not(.active):hover {
        color: var(--primary-light);
    }
    
    /* 上传计数器 (未修改) */
    .counter {
      background: var(--primary);
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
      font-size: 0.8rem;
    }
    
    /* **新增: 导出按钮容器样式** */
    .export-btn-container {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.7);
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .export-btn {
        background: none;
        border: none;
        color: var(--primary);
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        padding: 0;
        margin-left: 5px; /* 与图标分隔 */
    }

    .export-btn:hover {
        color: var(--primary-dark);
        transform: scale(1.05);
    }
    .export-btn i {
        margin-right: 5px;
        color: var(--success); /* 导出按钮使用绿色 */
    }
  </style>
</head>

        exportError: "ထုတ်ယူမှု မအောင်မြင်ပါ! အမှား:", 
        saveError: "တင်ရန် မအောင်မြင်ပါ!\n\n【အမှားအယွင်း】: {error}\n\nကွန်ရက်ချိတ်ဆက်မှုကို စစ်ဆေးပါ၊ သို့မဟုတ် စီမံခန့်ခွဲသူကို ဆက်သွယ်ပါ။" // 更改提示
      }
    };

    let currentLang = 'cn';
    
    // 获取翻译文本 (保持不变)
    function t(key, params = {}) {
      let text = translations[currentLang][key] || translations.cn[key] || key;
      for (const [param, value] of Object.entries(params)) {
        text = text.replace(`{${param}}`, value);
      }
      return text;
    }

    // --- 查9 UI/UX 逻辑 (页面切换, 语言切换, 历史记录) ---
    // 页面切换功能 (保持不变)
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelectorAll('.nav-link').forEach(item => {
          item.classList.remove('active');
        });
        this.classList.add('active');
        const targetPage = this.getAttribute('data-page');
        document.querySelectorAll('.page-container').forEach(page => {
          page.classList.remove('active');
        });
        document.getElementById(targetPage).classList.add('active');
        if (targetPage === 'searchPage') {
          displaySearchHistory();
        }
      });
    });

    // 语言切换事件 (保持不变)
    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('preferredLanguage', lang);
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
      });
      translatePage();
    }
    
    function translatePage() {
      document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.getAttribute('data-translate');
        if (translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
      document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
        const key = el.getAttribute('data-translate-placeholder');
        if (translations[currentLang][key]) {
          el.placeholder = translations[currentLang][key];
        }
      });
      
      const exportBtnSpan = document.getElementById('exportExcelBtn')?.querySelector('span');
      if (exportBtnSpan) {
          exportBtnSpan.textContent = t('exportBtn');
      }
      
      displaySearchHistory();
    }

    // 搜索历史的本地存储 (保持不变，历史记录仍保存在本地)
    function getSearchHistory() {
      try {
        const history = localStorage.getItem('searchHistory');
        const records = history ? JSON.parse(history) : [];
        return Array.isArray(records) ? records : [];
      } catch (e) {
        return [];
      }
    }

    function saveSearchHistory(history) {
      localStorage.setItem('searchHistory', JSON.stringify(history));
    }

    function displaySearchHistory() {
      const history = getSearchHistory();
      const historyContainer = document.getElementById('searchHistory');
      historyContainer.innerHTML = '';
      
      document.getElementById('clearHistory').querySelector('span').textContent = t('clearHistory');
      
      if (history.length === 0) {
        historyContainer.innerHTML = `<p style="color:#78909c; text-align:center;">${t('noHistory')}</p>`;
        return;
      }
      
      history.forEach(item => {
        const tag = document.createElement('div');
        tag.className = 'search-tag';
        tag.innerHTML = `${item.term} <i class="fas fa-clock"></i> ${item.time}`;
        tag.addEventListener('click', () => {
          document.getElementById('searchKey').value = item.term;
          document.getElementById('searchBtn').click();
        });
        historyContainer.appendChild(tag);
      });
    }

    // 清空搜索历史 (保持不变)
    document.getElementById('clearHistory').addEventListener('click', function() {
      if (confirm(t('clearConfirm'))) {
        saveSearchHistory([]);
        displaySearchHistory();
      }
    });

    
    // ======================================================================
    // ** 2. 核心数据操作 (使用 Supabase API 重写)**
    // ======================================================================

    /**
     * 【重写】从 Supabase 获取所有记录 (用于导出和总数)
     */
    async function getAllRecordsFromSupabase() {
        const { data, error } = await supabase
            .from(TABLE_NAME)
            .select('number, uploader, upload_time') // 只查询需要的字段
            .order('upload_time', { ascending: false }); // 按时间倒序

        if (error) {
            console.error('Supabase 查询所有记录失败:', error);
            throw new Error(error.message);
        }
        return data || [];
    }

    /**
     * 【重写】从 Supabase 搜索记录（使用 PostgreSQL 的 `LIKE` 或 `RLS`）
     * 注意: Supabase 默认不支持直接的结尾匹配。我们用 `LIKE` 模糊查询，
     * 但最好在 Supabase 数据库中添加索引以提高性能。
     * @param {string} key 搜索关键词 (至少4位数字)
     */
    async function searchRecordsBySuffix(key) { 
        // 使用 Postgres 的 LIKE 匹配结尾
        const searchPattern = `%${key}`; 
        
        const { data, error } = await supabase
            .from(TABLE_NAME)
            // 使用 `ilike` 实现不区分大小写的 LIKE 匹配
            .select('number, uploader, upload_time')
            .ilike('number', searchPattern) 
            .order('upload_time', { ascending: false }); 

        if (error) {
            console.error('Supabase 搜索记录失败:', error);
            throw new Error(error.message);
        }
        
        // 客户端过滤：为了确保完全是结尾匹配（以防 ilike 带来其他问题）
        const results = (data || []).filter(record => 
            record.number && String(record.number).endsWith(key)
        );
        
        return results;
    }
    
    /**
     * 【重写】获取总记录数 (从 Supabase 获取)
     */
    async function getTotalCount() {
        // 使用 count 方法，速度更快
        const { count, error } = await supabase
            .from(TABLE_NAME)
            .select('*', { count: 'exact', head: true }); // 只返回计数，不返回数据

        if (error) {
            console.error('Supabase 获取总数失败:', error);
            // 如果失败，返回 0，但不中断程序
            return 0; 
        }
        return count || 0;
    }

    // 更新计数器
    async function updateCounters() {
      document.getElementById('totalCount').textContent = await getTotalCount();
    }


    // --- 核心上传功能 (重写为 Supabase) ---
    document.getElementById('uploadBtn').addEventListener('click', async function(){
      const uploader = document.getElementById('uploader').value.trim();
      const text = document.getElementById('trackingNumbers').value.trim();
      const uploadBtn = this;

      if (!uploader) {
        alert(t('locationRequired'));
        return;
      }
      
      if (!text) {
        alert(t('numbersRequired'));
        return;
      }
      
      let numbers = text.split('\n').map(s => s.trim()).filter(s => s);
      numbers = [...new Set(numbers)]; // 去除同一批内的重复
      
      if (numbers.length === 0) {
          alert(t('numbersRequired'));
          return;
      }

      uploadBtn.disabled = true;
      uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在上传...';

      let newCount = 0;
      const duplicates = [];
      const now = new Date().toLocaleString();
      const recordsToInsert = [];

      try {
          // 1. 检查重复：先查询数据库中哪些单号已存在
          const { data: existingRecords, error: selectError } = await supabase
              .from(TABLE_NAME)
              .select('number')
              .in('number', numbers);

          if (selectError) throw selectError;
          
          const existingNumbers = existingRecords.map(rec => rec.number); 

          // 2. 准备新记录
          for (const number of numbers) {
              if (existingNumbers.includes(number)) {
                  duplicates.push(number);
                  continue;
              }

              recordsToInsert.push({
                number: number,
                uploader: uploader,
                // Supabase (PostgreSQL) 建议使用 ISO 格式，但为了兼容旧代码我们继续使用 localestring
                upload_time: now 
              });
          }
          
          // 3. 批量插入新记录到 Supabase
          if (recordsToInsert.length > 0) {
              const { error: insertError } = await supabase
                  .from(TABLE_NAME)
                  .insert(recordsToInsert);

              if (insertError) throw insertError;
              newCount = recordsToInsert.length;
          }

          // 4. 反馈结果
          if (newCount > 0) {
            // 查9的动画效果
            uploadBtn.innerHTML = `<i class="fas fa-check"></i> ${t('saveSuccess')}`;
            uploadBtn.style.animation = 'success 1.5s';
            
            setTimeout(() => {
              uploadBtn.innerHTML = `<i class="fas fa-upload"></i> ${t('uploadBtn')}`;
              uploadBtn.style.animation = '';
            }, 2000);
            
            if (duplicates.length > 0) {
                alert(t('saveSuccessWithDuplicates', {
                    count: newCount,
                    uploader: uploader,
                    duplicates: duplicates.join(', ')
                }));
            } else {
                alert(t('saveSuccess') + t('saveSuccessWithDuplicates', {count: newCount, uploader: uploader, duplicates: ""}).split('\n')[0]);
            }
          } else {
            alert(t('saveDuplicatesOnly', {
              uploader: uploader,
              duplicates: duplicates.join(', ')
            }));
          }
          
          document.getElementById('trackingNumbers').value = '';
          updateCounters(); // 更新总数

      } catch (error) {
        // 捕获 Supabase 错误
        console.error('Supabase 上传失败:', error);
        alert(t('saveError', { error: error.message || error.toString() })); 
      
      } finally {
        uploadBtn.disabled = false;
        if (!uploadBtn.style.animation) {
             uploadBtn.innerHTML = `<i class="fas fa-upload"></i> ${t('uploadBtn')}`;
        }
      }
    });

    // --- 核心搜索功能 (使用 Supabase) ---
    document.getElementById('searchBtn').addEventListener('click', async function(){
      const key = document.getElementById('searchKey').value.trim();
      const resultsDiv = document.getElementById('searchResults');
      const searchBtn = this;
      
      resultsDiv.innerHTML = "";
      
      if (key.length < 4) {
        alert(t('minDigits'));
        return;
      }
      
      const loader = document.getElementById('searchLoader');
      searchBtn.disabled = true;
      searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在搜索...';
      loader.style.display = 'block'; 

      try {
        const matched = await searchRecordsBySuffix(key); // 调用 Supabase 查询函数
        
        loader.style.display = 'none';

        if (matched.length === 0) {
          resultsDiv.innerHTML = `<div class="no-results">${t('noResults')}</div>`;
        } else {
          matched.forEach(rec => {
            const div = document.createElement('div');
            div.className = 'record';
            div.innerHTML = `
              <div><strong>${t('recordNumber')}：</strong>${rec.number}</div>
              <div><strong>${t('recordLocation')}：</strong>${rec.uploader}</div>
              <div><strong>${t('recordTime')}：</strong>${rec.upload_time}</div> 
            `;
            resultsDiv.appendChild(div);
          });
        }
        
        // 保存搜索历史 (仍然保存在本地)
        const history = getSearchHistory();
        const now = new Date().toLocaleTimeString();
        const existingIndex = history.findIndex(item => item.term === key);
        if (existingIndex !== -1) {
          history.splice(existingIndex, 1);
        }
        history.unshift({ term: key, time: now });
        if (history.length > 5) { 
          history.pop();
        }
        saveSearchHistory(history);
        displaySearchHistory();

      } catch (error) {
        loader.style.display = 'none';
        resultsDiv.innerHTML = `<div class="no-results" style="color: var(--error);">数据查询失败: ${error.message || error.toString()}</div>`;
        console.error("Supabase 搜索错误:", error);
      } finally {
        searchBtn.disabled = false;
        searchBtn.innerHTML = `<i class="fas fa-search"></i> ${t('searchBtn')}`;
      }
    });

    // --- 核心导出功能 (使用 Supabase) ---
    async function exportToCSV() {
        const exportBtn = document.getElementById('exportExcelBtn');

        exportBtn.disabled = true;
        exportBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${t('exporting')}`;

        try {
            const allRecords = await getAllRecordsFromSupabase(); // 从 Supabase 获取
            
            if (allRecords.length === 0) {
                alert(t('noResults'));
                return;
            }

            // 1. 定义 CSV 表头 (使用当前的翻译)
            const headers = [
                t('recordNumber'), 
                t('recordLocation'), 
                t('recordTime')
            ];
            
            // 2. 将数据转换为 CSV 格式
            const csvRows = [];
            csvRows.push(headers.join(',')); 
            
            allRecords.forEach(record => {
                // CSV 转义函数
                const escapeCsv = (str) => {
                    const s = String(str || ''); 
                    if (s.includes(',') || s.includes('\n') || s.includes('"')) {
                        return `"${s.replace(/"/g, '""')}"`;
                    }
                    return s;
                };
                
                const row = [
                    escapeCsv(record.number),
                    escapeCsv(record.uploader),
                    escapeCsv(record.upload_time) // 注意：这里使用 Supabase 返回的字段名
                ];
                csvRows.push(row.join(','));
            });

            // 3. 创建 Blob 并下载 (保持不变)
            const csvString = csvRows.join('\n');
            const BOM = "\uFEFF"; 
            const blob = new Blob([BOM + csvString], { type: 'text/csv;charset=utf-8;' });
            
            const a = document.createElement('a');
            const date = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            a.href = URL.createObjectURL(blob);
            a.download = `${t('totalCount')}_records_${date}.csv`;
            
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
            
            alert(t('exportSuccess'));

        } catch (error) {
            console.error('导出失败:', error);
            alert(t('exportError') + error.message);
        } finally {
            exportBtn.disabled = false;
            exportBtn.innerHTML = `<i class="fas fa-file-excel"></i> <span data-translate="exportBtn">${t('exportBtn')}</span>`;
        }
    }


    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 加载用户首选语言
      const savedLang = localStorage.getItem('preferredLanguage') || 'cn';
      setLanguage(savedLang);
      
      displaySearchHistory();
      updateCounters(); // 首次加载时更新单号总数
      
      // 语言切换事件监听器
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          setLanguage(this.getAttribute('data-lang'));
        });
      });
      
      // 导出按钮事件监听器
      document.getElementById('exportExcelBtn').addEventListener('click', exportToCSV);
    });
  </script>
