<!DOCTYPE html>
<html lang="zh-CN">
<head>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Noto+Sans+Myanmar:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* CSS 样式：完全基于查9.html的现代和响应式设计 */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #3f51b5;
      --primary-light: #5c6bc0;
      --primary-dark: #303f9f;
      --accent: #ff4081;
      --light: #f8fafc;
      --dark: #1a237e;
      --success: #4caf50;
      --error: #f44336;
      --gray: #78909c;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Noto Sans SC', 'Noto Sans Myanmar', 'Segoe UI', -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 0;
      position: relative;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    /* 语言切换器 */
    .language-switcher {
      /* **修改：隐藏原有的绝对定位切换器** */
      display: none; 
    }

    .lang-btn {
      background: none;
      border: none;
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
    }

    .lang-btn.active {
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      color: white;
    }

    /* 导航样式 */
    nav {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50px;
      max-width: 500px;
      margin: 30px auto;
      padding: 10px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(5px);
    }

    .nav-list {
      display: flex;
      justify-content: space-around;
      list-style: none;
    }

    .nav-item {
      position: relative;
      flex: 1;
      text-align: center;
    }

    .nav-link {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      border-radius: 30px;
      transition: var(--transition);
    }

    .nav-link.active, .nav-link:hover {
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      color: white;
    }

    .nav-link i {
      margin-right: 8px;
    }

    /* 页面容器 */
    .page-container {
      display: none;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    .page-container.active {
      display: block;
      opacity: 1;
    }

    .page {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
    }

    .page:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: var(--primary);
      text-align: center;
      font-weight: 600;
      position: relative;
      padding-bottom: 15px;
    }

    h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
    }

    /* 表单元素样式 */
    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--primary-dark);
      font-size: 1.05rem;
      display: flex;
      align-items: center;
    }

    label i {
      margin-right: 8px;
      color: var(--primary-light);
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e8eaf6;
      border-radius: 12px;
      font-size: 1rem;
      transition: var(--transition);
      background: #f8fafc;
      color: var(--dark);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
      font-family: monospace;
    }

    /* 按钮样式 */
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(63, 81, 181, 0.3);
    }

    .btn:hover {
      background: linear-gradient(90deg, var(--primary-dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(63, 81, 181, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn i {
      margin-right: 10px;
    }

    /* 记录样式 */
    .record {
      background: var(--light);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      transition: var(--transition);
      border-left: 4px solid var(--primary);
    }

    .record:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .record strong {
      color: var(--primary);
      font-weight: 600;
      display: inline-block;
      min-width: 90px;
    }

    /* 搜索页面样式 */
    #searchResults {
      margin-top: 30px;
    }

    .no-results {
      text-align: center;
      padding: 30px;
      color: #777;
      font-style: italic;
    }

    /* 最近搜索记录 */
    .recent-searches {
      margin-top: 30px;
      background: #f5f7ff;
      border-radius: 15px;
      padding: 20px;
    }

    .recent-title {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: var(--primary);
      font-weight: 600;
      font-size: 1.2rem;
    }

    .recent-title i {
      margin-right: 10px;
      color: var(--accent);
    }

    .search-tag {
      display: inline-block;
      background: white;
      border: 1px solid var(--primary-light);
      border-radius: 20px;
      padding: 8px 16px;
      margin: 0 8px 8px 0;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .search-tag:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    .search-tag i {
      margin-left: 5px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes success {
      0% { background: linear-gradient(90deg, var(--primary), var(--primary-light)); }
      50% { background: linear-gradient(90deg, var(--success), #66bb6a); }
      100% { background: linear-gradient(90deg, var(--primary), var(--primary-light)); }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .page {
        padding: 20px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .nav-list {
        flex-direction: column;
      }
      
      .nav-item {
        margin-bottom: 5px;
      }
    }

    /* 加载动画 */
    .loader {
      display: none;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(63, 81, 181, 0.2);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 清空按钮 */
    .clear-btn {
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 10px;
      transition: var(--transition);
    }

    .clear-btn:hover {
      color: var(--error);
    }
    
    /* 系统状态指示器 */
    .status-indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.7);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .status-item i {
      margin-right: 8px;
      color: var(--primary);
    }
    
    /* 语言切换框样式 (新增/修改) */
    .lang-switch-box {
        cursor: pointer;
        /* 使用不同的背景色以区分 */
        background: linear-gradient(90deg, #f0f4f8, #e3f2fd); 
        padding: 6px 12px; 
        transition: var(--transition);
        border-radius: 20px; 
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .lang-switch-box:hover {
        box-shadow: 0 4px 10px rgba(63, 81, 181, 0.2);
    }
    
    .lang-switch-box .lang-btn {
        padding: 3px 6px;
        font-size: 0.9rem;
        font-weight: 700;
        color: var(--gray);
        background: none;
        border: none;
        transition: var(--transition);
        line-height: 1; 
        cursor: pointer;
    }

    .lang-switch-box .lang-btn.active {
      color: var(--primary); /* 当前激活的语言用主色显示 */
    }
    
    .lang-switch-box .lang-btn:not(.active) {
      color: var(--gray);
    }
    .lang-switch-box .lang-btn:not(.active):hover {
        color: var(--primary-light);
    }
    
    /* 上传计数器 (未修改) */
    .counter {
      background: var(--primary);
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-left: 8px;
      font-size: 0.8rem;
    }
    
    /* **新增: 导出按钮容器样式** */
    .export-btn-container {
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.7);
        padding: 8px 15px;
        border-radius: 20px;
        font-size: 0.9rem;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .export-btn {
        background: none;
        border: none;
        color: var(--primary);
        font-weight: 500;
        cursor: pointer;
        transition: var(--transition);
        display: flex;
        align-items: center;
        padding: 0;
        margin-left: 5px; /* 与图标分隔 */
    }

    .export-btn:hover {
        color: var(--primary-dark);
        transform: scale(1.05);
    }
    .export-btn i {
        margin-right: 5px;
        color: var(--success); /* 导出按钮使用绿色 */
    }
  </style>
</head>

        minDigits: "အနည်းဆုံး နံပါတ် ၄ လုံး ထည့်ပါ!",
        clearConfirm: "ရှာဖွေမှု မှတ်တမ်းအားလုံးကို ရှင်းလိုပါသလား?",
        locationRequired: "တင်သည့်နေရာ ထည့်ပါ!",
        numbersRequired: "ကုဒ်နံပါတ်များ ထည့်ပါ!",
        recordNumber: "နံပါတ်",
        recordLocation: "နေရာ",
        recordTime: "အချိန်",
        exportBtn: "Excel ထုတ်ရန်", // <--- 新增
        exporting: "ထုတ်ယူနေသည်...", // <--- 新增
        exportSuccess: "ထုတ်ယူမှု အောင်မြင်ပါပြီ!", // <--- 新增
        exportError: "ထုတ်ယူမှု မအောင်မြင်ပါ! အမှား:", // <--- 新增
        saveError: "တင်ရန် မအောင်မြင်ပါ!\n\n【အမှားအယွင်း】: {error}\n\nFirebase Realtime Database ၏ 'Rules' (စည်းကမ်းချက်များ) ကို လူသိရှင်ကြား ဖတ်ရှုခြင်းနှင့် ရေးသားခြင်းအတွက် သတ်မှတ်ထားခြင်း ရှိ၊ မရှိ စစ်ဆေးပါ။"
      }
    };

    let currentLang = 'cn';
    
    // 获取翻译文本
    function t(key, params = {}) {
      let text = translations[currentLang][key] || translations.cn[key] || key;
      for (const [param, value] of Object.entries(params)) {
        text = text.replace(`{${param}}`, value);
      }
      return text;
    }

    // --- 查9 UI/UX 逻辑 (页面切换, 语言切换, 历史记录) ---
    // 页面切换功能
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        document.querySelectorAll('.nav-link').forEach(item => {
          item.classList.remove('active');
        });
        this.classList.add('active');
        const targetPage = this.getAttribute('data-page');
        document.querySelectorAll('.page-container').forEach(page => {
          page.classList.remove('active');
        });
        document.getElementById(targetPage).classList.add('active');
        if (targetPage === 'searchPage') {
          displaySearchHistory();
        }
      });
    });

    // 语言切换事件
    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('preferredLanguage', lang);
      // 遍历所有语言按钮并设置激活状态
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
      });
      translatePage();
    }
    
    function translatePage() {
      document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.getAttribute('data-translate');
        if (translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
      document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
        const key = el.getAttribute('data-translate-placeholder');
        // 确保占位符也翻译
        if (translations[currentLang][key]) {
          el.placeholder = translations[currentLang][key];
        }
      });
      
      // 更新导出按钮文本
      const exportBtnSpan = document.getElementById('exportExcelBtn')?.querySelector('span');
      if (exportBtnSpan) {
          exportBtnSpan.textContent = t('exportBtn');
      }
      
      displaySearchHistory();
    }

    // 搜索历史的本地存储 (查9风格)
    function getSearchHistory() {
      try {
        const history = localStorage.getItem('searchHistory');
        return history ? JSON.parse(history) : [];
      } catch (e) {
        return [];
      }
    }

    function saveSearchHistory(history) {
      localStorage.setItem('searchHistory', JSON.stringify(history));
      // **已移除对 updateCounters() 的调用，因为它已被移除**
    }

    function displaySearchHistory() {
      const history = getSearchHistory();
      const historyContainer = document.getElementById('searchHistory');
      historyContainer.innerHTML = '';
      
      // 更新清空按钮的文本
      document.getElementById('clearHistory').querySelector('span').textContent = t('clearHistory');
      
      if (history.length === 0) {
        historyContainer.innerHTML = `<p style="color:#78909c; text-align:center;">${t('noHistory')}</p>`;
        return;
      }
      
      history.forEach(item => {
        const tag = document.createElement('div');
        tag.className = 'search-tag';
        tag.innerHTML = `${item.term} <i class="fas fa-clock"></i> ${item.time}`;
        tag.addEventListener('click', () => {
          document.getElementById('searchKey').value = item.term;
          document.getElementById('searchBtn').click();
        });
        historyContainer.appendChild(tag);
      });
    }

    // 清空搜索历史 (查9交互)
    document.getElementById('clearHistory').addEventListener('click', function() {
      if (confirm(t('clearConfirm'))) {
        saveSearchHistory([]);
        displaySearchHistory();
      }
    });

    /**
     * 辅助函数：从 Firebase 获取所有记录并进行结尾匹配
     */
    async function searchRecordsBySuffix(key) { 
        const results = [];
        if (!recordsRef) return results;

        try {
            const snapshot = await get(recordsRef); //
            if (snapshot.exists()) {
                const allRecords = snapshot.val();
                
                for (const keyId in allRecords) {
                    if (Object.prototype.hasOwnProperty.call(allRecords, keyId)) {
                        const record = allRecords[keyId];
                        if (record.number && record.number.endsWith(key)) { //
                            results.push(record);
                        }
                    }
                }
            }
            // 按时间倒序排序
            results.sort((a, b) => {
                // 将上传时间字符串转换为可比较的格式，以确保排序准确
                const dateA = new Date(a.uploadTime);
                const dateB = new Date(b.uploadTime);
                return dateB.getTime() - dateA.getTime();
            });
        } catch (error) {
             console.error('Firebase 查询失败:', error);
             throw error;
        }
        return results;
    }
    
    // 获取总记录数 (从 Firebase 读取，用于更新计数器)
    async function getTotalCount() {
        if (!recordsRef) return 0;
        try {
            const snapshot = await get(recordsRef);
            if (snapshot.exists()) {
                return Object.keys(snapshot.val()).length;
            }
        } catch (error) {
            console.error("无法获取总数:", error);
        }
        return 0;
    }

    // **修改：移除对 historyCount 的更新**
    async function updateCounters() {
      document.getElementById('totalCount').textContent = await getTotalCount();
      // document.getElementById('historyCount').textContent = getSearchHistory().length; 
    }


    // --- 核心上传功能 (使用 Firebase 实时同步) ---
    document.getElementById('uploadBtn').addEventListener('click', async function(){
      if (!recordsRef) return alert("Firebase 未初始化成功，请检查错误信息。");

      const uploader = document.getElementById('uploader').value.trim();
      const text = document.getElementById('trackingNumbers').value.trim();
      const uploadBtn = this;

      if (!uploader) {
        alert(t('locationRequired'));
        return;
      }
      
      if (!text) {
        alert(t('numbersRequired'));
        return;
      }
      
      let numbers = text.split('\n').map(s => s.trim()).filter(s => s);
      numbers = [...new Set(numbers)]; // 去除同一批内的重复
      
      if (numbers.length === 0) {
          alert(t('numbersRequired'));
          return;
      }

      uploadBtn.disabled = true;
      uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在上传...';

      let newCount = 0;
      const duplicates = [];
      const now = new Date().toLocaleString();

      try {
          // 1. 读取现有数据
          const snapshot = await get(recordsRef); //
          const existingRecords = snapshot.exists() ? Object.values(snapshot.val()) : [];
          const existingNumbers = existingRecords.map(rec => rec.number); //

          // 2. 遍历并上传新记录
          for (const number of numbers) {
              if (existingNumbers.includes(number)) {
                  duplicates.push(number);
                  continue;
              }

              const newRecord = {
                number: number,
                uploader: uploader,
                uploadTime: now
              };
              
              await push(recordsRef, newRecord); // 异步写入数据库，实现多设备同步
              newCount++;
          }

          // 3. 反馈结果
          if (newCount > 0) {
            // 查9的动画效果
            uploadBtn.innerHTML = `<i class="fas fa-check"></i> ${t('saveSuccess')}`;
            uploadBtn.style.animation = 'success 1.5s';
            
            setTimeout(() => {
              uploadBtn.innerHTML = `<i class="fas fa-upload"></i> ${t('uploadBtn')}`;
              uploadBtn.style.animation = '';
            }, 2000);
            
            if (duplicates.length > 0) {
                alert(t('saveSuccessWithDuplicates', {
                    count: newCount,
                    uploader: uploader,
                    duplicates: duplicates.join(', ')
                }));
            } else {
                alert(t('saveSuccess') + t('saveSuccessWithDuplicates', {count: newCount, uploader: uploader, duplicates: ""}).split('\n')[0]);
            }
          } else {
            alert(t('saveDuplicatesOnly', {
              uploader: uploader,
              duplicates: duplicates.join(', ')
            }));
          }
          
          document.getElementById('trackingNumbers').value = '';
          // document.getElementById('uploader').value = ''; // 保持上传人不变，方便连续操作
          updateCounters();

      } catch (error) {
        // 捕获权限错误或网络错误
        console.error('Firebase 操作失败:', error);
        alert(t('saveError', { error: error.message })); // 使用翻译后的错误信息
      
      } finally {
        uploadBtn.disabled = false;
        if (!uploadBtn.style.animation) {
             uploadBtn.innerHTML = `<i class="fas fa-upload"></i> ${t('uploadBtn')}`;
        }
      }
    });

    // --- 核心搜索功能 (从 Firebase 查询) ---
    document.getElementById('searchBtn').addEventListener('click', async function(){
      if (!recordsRef) return alert("Firebase 未初始化成功，无法查询。");

      const key = document.getElementById('searchKey').value.trim();
      const resultsDiv = document.getElementById('searchResults');
      const searchBtn = this;
      
      resultsDiv.innerHTML = "";
      
      if (key.length < 4) {
        alert(t('minDigits'));
        return;
      }
      
      const loader = document.getElementById('searchLoader');
      searchBtn.disabled = true;
      searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 正在搜索...';
      loader.style.display = 'block'; // 显示加载动画

      try {
        const matched = await searchRecordsBySuffix(key); // 调用 Firebase 查询函数
        
        loader.style.display = 'none';

        if (matched.length === 0) {
          resultsDiv.innerHTML = `<div class="no-results">${t('noResults')}</div>`;
        } else {
          matched.forEach(rec => {
            const div = document.createElement('div');
            div.className = 'record';
            div.innerHTML = `
              <div><strong>${t('recordNumber')}：</strong>${rec.number}</div>
              <div><strong>${t('recordLocation')}：</strong>${rec.uploader}</div>
              <div><strong>${t('recordTime')}：</strong>${rec.uploadTime}</div>
            `;
            resultsDiv.appendChild(div);
          });
        }
        
        // 保存搜索历史 (功能保留)
        const history = getSearchHistory();
        const now = new Date().toLocaleTimeString();
        const existingIndex = history.findIndex(item => item.term === key);
        if (existingIndex !== -1) {
          history.splice(existingIndex, 1);
        }
        history.unshift({ term: key, time: now });
        if (history.length > 5) { // 保留最近5条记录
          history.pop();
        }
        saveSearchHistory(history);
        displaySearchHistory();

      } catch (error) {
        loader.style.display = 'none';
        resultsDiv.innerHTML = `<div class="no-results" style="color: var(--error);">数据查询失败: ${error.message}</div>`;
        console.error("搜索错误:", error);
      } finally {
        searchBtn.disabled = false;
        searchBtn.innerHTML = `<i class="fas fa-search"></i> ${t('searchBtn')}`;
      }
    });

    // --- 核心导出功能 (导出所有记录到 CSV) ---
    async function exportToCSV() {
        if (!recordsRef) return alert("Firebase 未初始化成功，无法导出。");

        const exportBtn = document.getElementById('exportExcelBtn');
        const originalText = exportBtn.innerHTML;

        exportBtn.disabled = true;
        exportBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${t('exporting')}`;

        try {
            const snapshot = await get(recordsRef);
            if (!snapshot.exists()) {
                alert(t('noResults'));
                return;
            }

            const allRecords = Object.values(snapshot.val());
            
            // 1. 定义 CSV 表头 (使用当前的翻译)
            const headers = [
                t('recordNumber'), 
                t('recordLocation'), 
                t('recordTime')
            ];
            
            // 2. 将数据转换为 CSV 格式
            const csvRows = [];
            csvRows.push(headers.join(',')); // 加入表头
            
            allRecords.forEach(record => {
                // 确保数据中不包含逗号或换行符，如果包含则用双引号包裹
                const escapeCsv = (str) => {
                    // 对于 undefined/null 的情况，返回空字符串
                    const s = String(str || ''); 
                    if (s.includes(',') || s.includes('\n') || s.includes('"')) {
                        // 将内部双引号转义为两个双引号，并用双引号包裹整个字段
                        return `"${s.replace(/"/g, '""')}"`;
                    }
                    return s;
                };
                
                const row = [
                    escapeCsv(record.number),
                    escapeCsv(record.uploader),
                    escapeCsv(record.uploadTime)
                ];
                csvRows.push(row.join(','));
            });

            // 3. 创建 Blob 并下载
            const csvString = csvRows.join('\n');
            // 使用 BOM (Byte Order Mark) 确保 Excel/WPS 正确识别 UTF-8 编码的中文/缅甸语
            const BOM = "\uFEFF"; 
            const blob = new Blob([BOM + csvString], { type: 'text/csv;charset=utf-8;' });
            
            const a = document.createElement('a');
            const date = new Date().toISOString().slice(0, 10).replace(/-/g, '');
            a.href = URL.createObjectURL(blob);
            a.download = `${t('totalCount')}_records_${date}.csv`; // 使用翻译和日期作为文件名
            
            // 模拟点击下载
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
            
            // 成功反馈
            alert(t('exportSuccess'));

        } catch (error) {
            console.error('导出失败:', error);
            alert(t('exportError') + error.message);
        } finally {
            exportBtn.disabled = false;
            // 恢复按钮的原始文本 (需要翻译更新)
            exportBtn.innerHTML = `<i class="fas fa-file-excel"></i> <span data-translate="exportBtn">${t('exportBtn')}</span>`;
        }
    }


    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 加载用户首选语言
      const savedLang = localStorage.getItem('preferredLanguage') || 'cn';
      setLanguage(savedLang);
      
      displaySearchHistory();
      updateCounters(); // 首次加载时更新单号总数
      
      // 语言切换事件监听器（确保在 DOM 加载后运行）
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.addEventListener('click', function() {
          setLanguage(this.getAttribute('data-lang'));
        });
      });
      
      // **新增: 导出按钮事件监听器**
      document.getElementById('exportExcelBtn').addEventListener('click', exportToCSV);
    });
  </script>
