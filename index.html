    /* ... [CSS 样式部分，保持不变] ... */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --primary: #3f51b5;
      --primary-light: #5c6bc0;
      --primary-dark: #303f9f;
      --accent: #ff4081;
      --light: #f8fafc;
      --dark: #1a237e;
      --success: #4caf50;
      --error: #f44336;
      --gray: #78909c;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s ease;
    }

    body {
      font-family: 'Noto Sans SC', 'Noto Sans Myanmar', 'Segoe UI', -apple-system, BlinkMacSystemFont, 'PingFang SC', 'Microsoft YaHei', sans-serif;
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      color: var(--dark);
      line-height: 1.6;
      min-height: 100vh;
      padding: 0;
      position: relative;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 20px;
    }

    /* 语言切换器 */
    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50px;
      padding: 8px 15px;
      box-shadow: var(--shadow);
      z-index: 100;
      display: flex;
      gap: 10px;
    }

    .lang-btn {
      background: none;
      border: none;
      padding: 5px 10px;
      border-radius: 20px;
      cursor: pointer;
      transition: var(--transition);
      font-weight: 500;
    }

    .lang-btn.active {
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      color: white;
    }

    /* 导航样式 */
    nav {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 50px;
      max-width: 500px;
      margin: 30px auto;
      padding: 10px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(5px);
    }

    .nav-list {
      display: flex;
      justify-content: space-around;
      list-style: none;
    }

    .nav-item {
      position: relative;
      flex: 1;
      text-align: center;
    }

    .nav-link {
      display: block;
      padding: 12px 20px;
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      border-radius: 30px;
      transition: var(--transition);
    }

    .nav-link.active, .nav-link:hover {
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      color: white;
    }

    .nav-link i {
      margin-right: 8px;
    }

    /* 页面容器 */
    .page-container {
      display: none;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    .page-container.active {
      display: block;
      opacity: 1;
    }

    .page {
      background: white;
      border-radius: 20px;
      padding: 30px;
      margin-bottom: 40px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease;
    }

    .page:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-size: 1.8rem;
      margin-bottom: 25px;
      color: var(--primary);
      text-align: center;
      font-weight: 600;
      position: relative;
      padding-bottom: 15px;
    }

    h2:after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(90deg, var(--primary), var(--accent));
      border-radius: 2px;
    }

    /* 表单元素样式 */
    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 500;
      color: var(--primary-dark);
      font-size: 1.05rem;
      display: flex;
      align-items: center;
    }

    label i {
      margin-right: 8px;
      color: var(--primary-light);
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #e8eaf6;
      border-radius: 12px;
      font-size: 1rem;
      transition: var(--transition);
      background: #f8fafc;
      color: var(--dark);
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(63, 81, 181, 0.2);
    }

    textarea {
      resize: vertical;
      min-height: 150px;
      font-family: monospace;
    }

    /* 按钮样式 */
    .btn {
      display: block;
      width: 100%;
      padding: 16px;
      background: linear-gradient(90deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(63, 81, 181, 0.3);
    }

    .btn:hover {
      background: linear-gradient(90deg, var(--primary-dark), var(--primary));
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(63, 81, 181, 0.4);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn i {
      margin-right: 10px;
    }

    /* 记录样式 */
    .record {
      background: var(--light);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
      transition: var(--transition);
      border-left: 4px solid var(--primary);
    }

    .record:hover {
      transform: translateX(5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }

    .record strong {
      color: var(--primary);
      font-weight: 600;
      display: inline-block;
      min-width: 90px;
    }

    /* 搜索页面样式 */
    #searchResults {
      margin-top: 30px;
    }

    .no-results {
      text-align: center;
      padding: 30px;
      color: #777;
      font-style: italic;
    }

    /* 最近搜索记录 */
    .recent-searches {
      margin-top: 30px;
      background: #f5f7ff;
      border-radius: 15px;
      padding: 20px;
    }

    .recent-title {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      color: var(--primary);
      font-weight: 600;
      font-size: 1.2rem;
    }

    .recent-title i {
      margin-right: 10px;
      color: var(--accent);
    }

    .search-tag {
      display: inline-block;
      background: white;
      border: 1px solid var(--primary-light);
      border-radius: 20px;
      padding: 8px 16px;
      margin: 0 8px 8px 0;
      font-size: 0.9rem;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .search-tag:hover {
      background: var(--primary);
      color: white;
      transform: translateY(-2px);
    }

    .search-tag i {
      margin-left: 5px;
      font-size: 0.8rem;
      opacity: 0.7;
    }

    /* 动画效果 */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes success {
      0% { background: linear-gradient(90deg, var(--primary), var(--primary-light)); }
      50% { background: linear-gradient(90deg, var(--success), #66bb6a); }
      100% { background: linear-gradient(90deg, var(--primary), var(--primary-light)); }
    }

    /* 响应式设计 */
    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
      
      .page {
        padding: 20px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .nav-list {
        flex-direction: column;
      }
      
      .nav-item {
        margin-bottom: 5px;
      }
      
      .language-switcher {
        top: 10px;
        right: 10px;
        padding: 6px 12px;
      }
    }

    /* 加载动画 */
    .loader {
      display: none;
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(63, 81, 181, 0.2);
      border-top: 4px solid var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* 清空按钮 */
    .clear-btn {
      background: none;
      border: none;
      color: var(--gray);
      cursor: pointer;
      font-size: 0.9rem;
      margin-left: 10px;
      transition: var(--transition);
    }

    .clear-btn:hover {
      color: var(--error);
    }
    
    /* 系统状态指示器 */
    .status-indicator {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      gap: 20px;
    }
    
    .status-item {
      display: flex;
      align-items: center;
      background: rgba(255, 255, 255, 0.7);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .status-item i {
      margin-right: 8px;
      color: var(--primary);
    }
    
    /* 上传计数器 */
    .counter {
      background: var(--primary);
      color: white;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      display: inline-flex;
      align-items: center;
      justify-content: center;

        align-items: center;

        numbersRequired: "ကုဒ်နံပါတ်များ ထည့်ပါ!",
        recordNumber: "နံပါတ်",
        recordLocation: "နေရာ",
        recordTime: "တင်ချိန်",
        authTitle: "အသုံးပြုသူ အတည်ပြုချက်", // 新增
        emailLabel: "အီးမေးလ်",    // 新增
        passwordLabel: "စကားဝှက်",  // 新增
        signInBtn: "၀င်ရန်",      // 新增
        signUpBtn: "မှတ်ပုံတင်ရန်", // 新增
        signOutBtn: "ထွက်ရန်",     // 新增
        userStatus: "အခြေအနေ",    // 新增
        statusLoggedIn: "ဝင်ပြီး",  // 新增
        statusLoggedOut: "မဝင်ရသေး" // 新增
      }
    };

    // 当前语言设置（默认为中文）
    let currentLang = 'cn';
    
    // 设置语言
    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('preferredLanguage', lang);
      
      // 更新语言按钮状态
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
      });
      
      // 翻译所有文本
      translatePage();
    }
    
    // 翻译页面
    function translatePage() {
      // 翻译带有 data-translate 属性的元素
      document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.getAttribute('data-translate');
        if (translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
      
      // 翻译占位符文本
      document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
        const key = el.getAttribute('data-translate-placeholder');
        if (translations[currentLang][key]) {
          el.placeholder = translations[currentLang][key];
        }
      });
      
      // 更新搜索历史显示
      displaySearchHistory();
      updateAuthStatus(); // 更新认证状态文本
    }
    
    // 获取翻译文本
    function t(key, params = {}) {
      let text = translations[currentLang][key] || translations.cn[key] || key;
      
      // 替换参数
      for (const [param, value] of Object.entries(params)) {
        text = text.replace(`{${param}}`, value);
      }
      
      return text;
    }

    // -----------------------------------------------------------
    // 认证状态管理 (新增/修改)
    // -----------------------------------------------------------
    function updateAuthStatus() {
        const statusEl = document.getElementById('authStatus');
        const emailDisplay = document.getElementById('userEmailDisplay');
        const authContainer = document.getElementById('authPage');
        const mainNav = document.getElementById('mainNav');
        const uploadPage = document.getElementById('uploadPage');
        const searchPage = document.getElementById('searchPage');
        const infoDisplay = document.getElementById('userInfoDisplay');
        
        if (currentUser) {
            statusEl.textContent = t('statusLoggedIn');
            statusEl.style.color = var(--success);
            emailDisplay.textContent = currentUser.email;
            
            // 显示用户邮箱和退出按钮，隐藏登录/注册表单
            document.getElementById('userEmail').style.display = 'none';
            document.getElementById('userPassword').style.display = 'none';
            document.getElementById('signInBtn').style.display = 'none';
            document.getElementById('signUpBtn').style.display = 'none';
            infoDisplay.style.display = 'flex';
            
            mainNav.style.display = 'flex';
            // 切换到上传页面（默认）
            authContainer.classList.remove('active');
            uploadPage.classList.add('active');
            searchPage.classList.remove('active');
            
            // 登录后加载数据
            updateCounters();
            displaySearchHistory();

        } else {
            statusEl.textContent = t('statusLoggedOut');
            statusEl.style.color = var(--error);
            emailDisplay.textContent = '';
            
            // 隐藏用户邮箱和退出按钮，显示登录/注册表单
            document.getElementById('userEmail').style.display = 'block';
            document.getElementById('userPassword').style.display = 'block';
            document.getElementById('signInBtn').style.display = 'block';
            document.getElementById('signUpBtn').style.display = 'block';
            infoDisplay.style.display = 'none';

            mainNav.style.display = 'none';
            // 切换回认证页面
            authContainer.classList.add('active');
            uploadPage.classList.remove('active');
            searchPage.classList.remove('active');
            
            // 重置计数器
            document.getElementById('totalCount').textContent = 0;
            document.getElementById('historyCount').textContent = 0;
        }
    }

    // Supabase 认证监听
    supabase.auth.onAuthStateChange((event, session) => {
        currentUser = session ? session.user : null;
        updateAuthStatus();
    });

    // 登录功能
    document.getElementById('signInBtn').addEventListener('click', async () => {
        const email = document.getElementById('userEmail').value;
        const password = document.getElementById('userPassword').value;
        const { error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            alert(`登录失败: ${error.message}`);
        } else {
            alert('登录成功！');
        }
    });

    // 注册功能
    document.getElementById('signUpBtn').addEventListener('click', async () => {
        const email = document.getElementById('userEmail').value;
        const password = document.getElementById('userPassword').value;
        const { error } = await supabase.auth.signUp({ email, password });

        if (error) {
            alert(`注册失败: ${error.message}`);
        } else {
            alert('注册成功！请检查您的邮箱进行确认。');
        }
    });
    
    // 退出功能
    document.getElementById('signOutBtn').addEventListener('click', async () => {
        const { error } = await supabase.auth.signOut();
        if (error) {
            alert(`退出失败: ${error.message}`);
        } else {
            alert('已成功退出。');
        }
    });

    // -----------------------------------------------------------
    // 页面切换功能 (修改)
    // -----------------------------------------------------------
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        
        // 检查是否登录
        if (!currentUser) {
            alert('请先登录才能进行操作！');
            return;
        }
        
        // 更新导航激活状态
        document.querySelectorAll('.nav-link').forEach(item => {
          item.classList.remove('active');
        });
        this.classList.add('active');
        
        // 切换页面
        const targetPage = this.getAttribute('data-page');
        document.querySelectorAll('.page-container').forEach(page => {
          page.classList.remove('active');
        });
        document.getElementById(targetPage).classList.add('active');
        document.getElementById('authPage').classList.remove('active'); // 隐藏认证页
        
        // 如果是查询页面，加载搜索历史
        if (targetPage === 'searchPage') {
          displaySearchHistory();
        }
      });
    });


    // -----------------------------------------------------------
    // Supabase 数据操作 (替代 localStorage)
    // -----------------------------------------------------------

    // 从 Supabase 读取所有追踪记录
    async function readData() {
        if (!currentUser) return [];
        const { data, error } = await supabase
            .from('tracking_records')
            .select('number, uploader, upload_time') // 只查询需要的字段
            .order('upload_time', { ascending: false }); // 按时间倒序

        if (error) {
            console.error('读取数据失败:', error);
            return [];
        }
        return data || [];
    }

    // 从 Supabase 读取搜索历史
    async function getSearchHistory() {
        if (!currentUser) return [];
        const { data, error } = await supabase
            .from('search_history')
            .select('term, time')
            .order('time', { ascending: false }) // 按时间倒序
            .limit(5); // 只取最新的 5 条

        if (error) {
            console.error('读取历史失败:', error);
            return [];
        }
        return data || [];
    }
    
    // 更新计数器
    async function updateCounters() {
        if (!currentUser) return;
        
        // 追踪记录计数
        const { count: recordCount, error: recordError } = await supabase
            .from('tracking_records')
            .select('id', { count: 'exact', head: true });
        
        if (!recordError) {
            document.getElementById('totalCount').textContent = recordCount;
        }

        // 搜索历史计数 (只计算最新的 5 条)
        const historyData = await getSearchHistory();
        document.getElementById('historyCount').textContent = historyData.length;
    }

    // 显示搜索历史
    async function displaySearchHistory() {
      const history = await getSearchHistory();
      const historyContainer = document.getElementById('searchHistory');
      historyContainer.innerHTML = '';
      
      if (history.length === 0) {
        historyContainer.innerHTML = `<p style="color:#78909c; text-align:center;">${t('noHistory')}</p>`;
        return;
      }
      
      history.forEach(item => {
        const tag = document.createElement('div');
        tag.className = 'search-tag';
        // 注意：Supabase 返回的时间是 ISO 格式，这里简单处理
        const displayTime = new Date(item.time).toLocaleTimeString();
        tag.innerHTML = `${item.term} <i class="fas fa-clock"></i> ${displayTime}`;
        
        // 点击历史记录进行搜索
        tag.addEventListener('click', () => {
          document.getElementById('searchKey').value = item.term;
          document.getElementById('searchBtn').click();
        });
        
        historyContainer.appendChild(tag);
      });
    }

    // 添加上传功能 (修改为 Supabase 写入)
    document.getElementById('uploadBtn').addEventListener('click', async function(){
      if (!currentUser) {
        alert('请先登录才能上传！');
        return;
      }
      
      const uploader = document.getElementById('uploader').value.trim();
      const text = document.getElementById('trackingNumbers').value.trim();
      
      if (!uploader) {
        alert(t('locationRequired'));
        return;
      }
      
      if (!text) {
        alert(t('numbersRequired'));
        return;
      }
      
      // 按行分割，去除前后空格，过滤空行
      let numbers = text.split('\n').map(s => s.trim()).filter(s => s);
      // 去除同一批内的重复
      numbers = [...new Set(numbers)];
      
      // 1. 检查单号是否已存在
      const { data: existingRecords, error: checkError } = await supabase
          .from('tracking_records')
          .select('number, uploader')
          .in('number', numbers);

      if (checkError) {
          alert('检查重复失败: ' + checkError.message);
          return;
      }

      const existingNumbers = new Set(existingRecords.map(r => r.number));
      const newRecordsToInsert = [];
      const duplicates = [];
      const now = new Date().toISOString(); // 使用 ISO 格式以便 Supabase 接受
      
      numbers.forEach(number => {
          if (existingNumbers.has(number)) {
              // 找到重复项的上传人
              const dupe = existingRecords.find(r => r.number === number);
              duplicates.push(`${number} (由 ${dupe.uploader} 上传)`);
          } else {
              newRecordsToInsert.push({
                  number: number,
                  uploader: uploader,
                  upload_time: now
                  // user_id 会由 RLS 策略自动设置
              });
          }
      });
      
      if (newRecordsToInsert.length > 0) {
          // 2. 插入新记录
          const { error: insertError } = await supabase
              .from('tracking_records')
              .insert(newRecordsToInsert);

          if (insertError) {
              alert('上传失败: ' + insertError.message);
              return;
          }
          
          // 插入成功后的通知和动画
          const btn = this;
          btn.innerHTML = `<i class="fas fa-check"></i> ${t('saveSuccess')}`;
          btn.style.animation = 'success 1.5s';
          
          setTimeout(() => {
              btn.innerHTML = `<i class="fas fa-upload"></i> ${t('uploadBtn')}`;
              btn.style.animation = '';
          }, 2000);
          
          if (duplicates.length > 0) {
              alert(t('saveSuccessWithDuplicates', {
                  count: newRecordsToInsert.length,
                  uploader: uploader,
                  duplicates: duplicates.join(', ')
              }));
          } else {
              alert(t('saveSuccess'));
          }
      } else {
          alert(t('saveDuplicatesOnly', {
              uploader: uploader,
              duplicates: duplicates.join(', ')
          }));
      }
      
      // 清空表单并更新计数器
      document.getElementById('trackingNumbers').value = '';
      document.getElementById('uploader').value = '';
      updateCounters();
    });

    // 添加搜索功能 (修改为 Supabase 读取和写入历史)
    document.getElementById('searchBtn').addEventListener('click', async function(){
      if (!currentUser) {
        alert('请先登录才能搜索！');
        return;
      }
      
      const key = document.getElementById('searchKey').value.trim();
      if (key.length < 4) {
        alert(t('minDigits'));
        return;
      }
      
      // 显示加载动画
      const loader = document.getElementById('searchLoader');
      const resultsDiv = document.getElementById('searchResults');
      loader.style.display = 'block';
      resultsDiv.innerHTML = "";
      
      // 1. 从 Supabase 搜索 (使用 endsWith 模拟)
      // 注意：PostgreSQL 中的 ILIKE 结合 % 符号可以实现结尾匹配
      const searchTerm = `%${key}`;
      
      const { data: matched, error: searchError } = await supabase
          .from('tracking_records')
          .select('number, uploader, upload_time')
          .ilike('number', searchTerm); // ILIKE 忽略大小写，%key 匹配结尾
          
      loader.style.display = 'none';

      if (searchError) {
          alert('搜索失败: ' + searchError.message);
          console.error(searchError);
          return;
      }
      
      if (matched.length === 0) {
        resultsDiv.innerHTML = `<div class="no-results">${t('noResults')}</div>`;
      } else {
        matched.forEach(rec => {
          const div = document.createElement('div');
          div.className = 'record';
          const displayTime = new Date(rec.upload_time).toLocaleString();
          div.innerHTML = `
            <div><strong>${t('recordNumber')}：</strong>${rec.number}</div>
            <div><strong>${t('recordLocation')}：</strong>${rec.uploader}</div>
            <div><strong>${t('recordTime')}：</strong>${displayTime}</div>
          `;
          resultsDiv.appendChild(div);
        });
      }
      
      // 2. 保存搜索历史到 Supabase
      const historyRecord = {
          term: key,
          time: new Date().toISOString() // user_id 由 RLS 策略自动设置
      };
      
      const { error: historyError } = await supabase
          .from('search_history')
          .insert([historyRecord]);
          
      if (historyError) {
          console.error('保存搜索历史失败:', historyError);
      }
      
      // 重新显示搜索历史
      displaySearchHistory();
    });

    // 清空搜索历史 (修改为 Supabase 删除)
    document.getElementById('clearHistory').addEventListener('click', async function() {
      if (!currentUser) {
        alert('请先登录才能操作！');
        return;
      }
      
      if (confirm(t('clearConfirm'))) {
        // 使用 delete() 删除所有当前用户的历史记录 (RLS 策略会确保只删除自己的)
        const { error } = await supabase
            .from('search_history')
            .delete()
            .neq('term', 'NEVER_MATCH'); // 欺骗语句，确保执行删除，但 RLS 才是真正的过滤器

        if (error) {
            alert('清空记录失败: ' + error.message);
            console.error(error);
        } else {
            alert('搜索记录已清空。');
            displaySearchHistory();
            updateCounters();
        }
      }
    });

    // 语言切换事件
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        setLanguage(this.getAttribute('data-lang'));
      });
    });

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 加载用户首选语言
      const savedLang = localStorage.getItem('preferredLanguage') || 'cn';
      setLanguage(savedLang);
      
      // 检查当前认证状态，由 onAuthStateChange 自动处理
    });
  </script>
