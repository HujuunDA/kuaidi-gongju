    <div id="authPage" class="page-container active">
        <h2><span data-translate="authTitle">用户认证</span></h2>

          <label for="userEmail">
            <i class="fas fa-envelope"></i> <span data-translate="emailLabel">邮箱</span>：

        <button id="signInBtn" class="btn">

        </button>
        
        <button id="signUpBtn" class="btn" style="background: var(--gray); margin-top: 10px;">
          <i class="fas fa-user-plus"></i> <span data-translate="signUpBtn">注册</span>

        </div>

    <nav id="mainNav" style="display: none;">
      <ul class="nav-list">

            <i class="fas fa-search"></i> <span data-translate="searchNav">单号查询</span>
          </a>
        </li>
      </ul>
    </nav>
    
    <div id="uploadPage" class="page-container">
      <div class="page">
        <h2><span data-translate="uploadTitle">快递单号上传</span></h2>
        
        <div class="form-group">
          <label for="uploader">
            <i class="fas fa-location-dot"></i> <span data-translate="uploadLocation">上传地点</span>：
          </label>

        <div class="form-group">
          <label for="trackingNumbers">
            <i class="fas fa-list-ol"></i> <span data-translate="trackingNumbers">快递单号（每行一个）</span>：

SF1234567890
YT9876543210
ZT1122334455"></textarea>

        </button>

    </div>
    
    <div id="searchPage" class="page-container">

    // 当前语言设置（默认为中文）
    let currentLang = 'cn';
    
    // 设置语言
    function setLanguage(lang) {
      currentLang = lang;
      localStorage.setItem('preferredLanguage', lang);
      
      // 更新语言按钮状态
      document.querySelectorAll('.lang-btn').forEach(btn => {
        btn.classList.toggle('active', btn.getAttribute('data-lang') === lang);
      });
      
      // 翻译所有文本
      translatePage();
    }
    
    // 翻译页面
    function translatePage() {
      // 翻译带有 data-translate 属性的元素
      document.querySelectorAll('[data-translate]').forEach(el => {
        const key = el.getAttribute('data-translate');
        if (translations[currentLang][key]) {
          el.textContent = translations[currentLang][key];
        }
      });
      
      // 翻译占位符文本
      document.querySelectorAll('[data-translate-placeholder]').forEach(el => {
        const key = el.getAttribute('data-translate-placeholder');
        if (translations[currentLang][key]) {
          el.placeholder = translations[currentLang][key];
        }
      });
      
      // 更新搜索历史显示
      displaySearchHistory();
      updateAuthStatus(); // 更新认证状态文本
    }
    
    // 获取翻译文本
    function t(key, params = {}) {
      let text = translations[currentLang][key] || translations.cn[key] || key;
      
      // 替换参数
      for (const [param, value] of Object.entries(params)) {
        text = text.replace(`{${param}}`, value);
      }
      
      return text;
    }

    // -----------------------------------------------------------
    // 认证状态管理 
    // -----------------------------------------------------------
    const primarySuccess = '#4caf50'; 
    const primaryError = '#f44336';  

    function updateAuthStatus() {
        const statusEl = document.getElementById('authStatus');
        const emailDisplay = document.getElementById('userEmailDisplay');
        const authContainer = document.getElementById('authPage');
        const mainNav = document.getElementById('mainNav');
        const uploadPage = document.getElementById('uploadPage');
        const searchPage = document.getElementById('searchPage');
        const infoDisplay = document.getElementById('userInfoDisplay');
        
        if (currentUser) {
            statusEl.textContent = t('statusLoggedIn');
            statusEl.style.color = primarySuccess; 
            emailDisplay.textContent = currentUser.email;
            
            // 隐藏登录/注册表单，显示用户邮箱和退出按钮
            document.getElementById('userEmail').style.display = 'none';
            document.getElementById('userPassword').style.display = 'none';
            document.getElementById('signInBtn').style.display = 'none';
            document.getElementById('signUpBtn').style.display = 'none';
            // 确保邮箱和密码的 label 也被隐藏
            document.querySelector('label[for="userEmail"]').style.display = 'none';
            document.querySelector('label[for="userPassword"]').style.display = 'none';
            infoDisplay.style.display = 'flex';
            
            mainNav.style.display = 'flex';
            // 切换到上传页面（默认）
            if(authContainer.classList.contains('active')) {
                authContainer.classList.remove('active');
                uploadPage.classList.add('active');
                searchPage.classList.remove('active');
            }
            
            // 登录后加载数据
            updateCounters();
            displaySearchHistory();

        } else {
            statusEl.textContent = t('statusLoggedOut');
            statusEl.style.color = primaryError; 
            emailDisplay.textContent = '';
            
            // 显示登录/注册表单，隐藏用户邮箱和退出按钮
            document.getElementById('userEmail').style.display = 'block';
            document.getElementById('userPassword').style.display = 'block';
            document.getElementById('signInBtn').style.display = 'block';
            document.getElementById('signUpBtn').style.display = 'block';
             // 显示邮箱和密码的 label
            document.querySelector('label[for="userEmail"]').style.display = 'flex';
            document.querySelector('label[for="userPassword"]').style.display = 'flex';
            infoDisplay.style.display = 'none';

            mainNav.style.display = 'none';
            // 切换回认证页面
            authContainer.classList.add('active');
            uploadPage.classList.remove('active');
            searchPage.classList.remove('active');
            
            // 重置计数器
            document.getElementById('totalCount').textContent = 0;
            document.getElementById('historyCount').textContent = 0;
        }
    }

    // Supabase 认证监听
    supabase.auth.onAuthStateChange((event, session) => {
        currentUser = session ? session.user : null;
        updateAuthStatus();
    });

    // 登录功能
    document.getElementById('signInBtn').addEventListener('click', async () => {
        const email = document.getElementById('userEmail').value;
        const password = document.getElementById('userPassword').value;
        const { error } = await supabase.auth.signInWithPassword({ email, password });

        if (error) {
            alert(`登录失败: ${error.message}`);
        } else {
            alert('登录成功！');
            // 成功登录后 onAuthStateChange 会自动处理 UI 刷新
        }
    });

    // 注册功能 (已检查并修正)

        const email = document.getElementById('userEmail').value;
        const password = document.getElementById('userPassword').value;
        
        // 简单输入检查
        if (!email || !password) {
             alert('邮箱和密码都不能为空！');
             return;
        }
        
        const { error } = await supabase.auth.signUp({ email, password });

        if (error) {
            alert(`注册失败: ${error.message}`);
        } else {
            alert('注册成功！请检查您的邮箱进行确认。');
            // 注册后应保持在认证页直到用户确认邮箱并登录
        }
    });
    
    // 退出功能

            alert('请先登录才能进行操作！');
            // 阻止页面切换
            return;

        // 更新导航激活状态
        document.querySelectorAll('.nav-link').forEach(item => {
          item.classList.remove('active');
        });
        this.classList.add('active');
        
        // 切换页面
        const targetPage = this.getAttribute('data-page');
        document.querySelectorAll('.page-container').forEach(page => {
          page.classList.remove('active');
        });
        document.getElementById(targetPage).classList.add('active');
        document.getElementById('authPage').classList.remove('active'); // 隐藏认证页
        
        // 如果是查询页面，加载搜索历史
        if (targetPage === 'searchPage') {
          displaySearchHistory();
        }
      });
    });


    // -----------------------------------------------------------
    // Supabase 数据操作
    // -----------------------------------------------------------

    // 从 Supabase 读取所有追踪记录
    async function readData() {
        if (!currentUser) return [];
        // RLS 策略会确保只返回当前用户的数据
        const { data, error } = await supabase
            .from('tracking_records')
            .select('number, uploader, upload_time') 
            .order('upload_time', { ascending: false }); 

        if (error) {
            console.error('读取数据失败:', error);
            return [];
        }
        return data || [];
    }

    // 从 Supabase 读取搜索历史
    async function getSearchHistory() {
        if (!currentUser) return [];
        // RLS 策略会确保只返回当前用户的数据
        const { data, error } = await supabase
            .from('search_history')
            .select('term, time')
            .order('time', { ascending: false }) 
            .limit(5); 

        if (error) {
            console.error('读取历史失败:', error);
            return [];
        }
        return data || [];
    }
    
    // 更新计数器
    async function updateCounters() {
        if (!currentUser) {
             document.getElementById('totalCount').textContent = 0;
             document.getElementById('historyCount').textContent = 0;
             return;
        }
        
        // 追踪记录计数 (RLS 会自动过滤)
        const { count: recordCount, error: recordError } = await supabase
            .from('tracking_records')
            .select('id', { count: 'exact', head: true });
        
        if (!recordError) {
            document.getElementById('totalCount').textContent = recordCount;
        }

        // 搜索历史计数 (只计算最新的 5 条)
        const historyData = await getSearchHistory();
        document.getElementById('historyCount').textContent = historyData.length;
    }

    // 显示搜索历史
    async function displaySearchHistory() {
      const history = await getSearchHistory();
      const historyContainer = document.getElementById('searchHistory');
      historyContainer.innerHTML = '';
      
      if (history.length === 0) {
        historyContainer.innerHTML = `<p style="color:#78909c; text-align:center;">${t('noHistory')}</p>`;
        return;
      }
      
      history.forEach(item => {
        const tag = document.createElement('div');
        tag.className = 'search-tag';
        const displayTime = new Date(item.time).toLocaleTimeString();
        tag.innerHTML = `${item.term} <i class="fas fa-clock"></i> ${displayTime}`;
        
        // 点击历史记录进行搜索
        tag.addEventListener('click', () => {
          document.getElementById('searchKey').value = item.term;
          document.getElementById('searchBtn').click();
        });
        
        historyContainer.appendChild(tag);
      });
    }

    document.getElementById('uploadBtn').addEventListener('click', async function(){
      if (!currentUser) {
        alert('请先登录才能上传！');
        return;
      }
      
      const uploader = document.getElementById('uploader').value.trim();
      const text = document.getElementById('trackingNumbers').value.trim();
      
      if (!uploader) {
        alert(t('locationRequired'));
        return;
      }
      
      if (!text) {
        alert(t('numbersRequired'));
        return;
      }
      
      // 按行分割，去除前后空格，过滤空行
      let numbers = text.split('\n').map(s => s.trim()).filter(s => s);
      // 去除同一批内的重复
      numbers = [...new Set(numbers)];
      
      // 1. 检查单号是否已存在 (RLS 限制在当前用户的数据范围内检查)
      const { data: existingRecords, error: checkError } = await supabase
          .from('tracking_records')
          .select('number, uploader')
          .in('number', numbers);

      if (checkError) {
          alert('检查重复失败: ' + checkError.message);
          return;
      }

      const existingNumbers = new Set(existingRecords.map(r => r.number));
      const newRecordsToInsert = [];
      const duplicates = [];
      const now = new Date().toISOString(); 
      
      numbers.forEach(number => {
          if (existingNumbers.has(number)) {
              const dupe = existingRecords.find(r => r.number === number);
              duplicates.push(`${number} (由 ${dupe.uploader} 上传)`);
          } else {
              newRecordsToInsert.push({
                  number: number,
                  uploader: uploader,
                  upload_time: now
                  // user_id 会由 RLS 策略自动设置
              });
          }
      });
      
      if (newRecordsToInsert.length > 0) {
          // 2. 插入新记录
          const { error: insertError } = await supabase
              .from('tracking_records')
              .insert(newRecordsToInsert);

          if (insertError) {
              alert('上传失败: ' + insertError.message);
              return;
          }
          
          // 插入成功后的通知和动画
          const btn = this;
          btn.innerHTML = `<i class="fas fa-check"></i> ${t('saveSuccess')}`;
          btn.style.animation = 'success 1.5s';
          
          setTimeout(() => {
              btn.innerHTML = `<i class="fas fa-upload"></i> ${t('uploadBtn')}`;
              btn.style.animation = '';
          }, 2000);
          
          if (duplicates.length > 0) {
              alert(t('saveSuccessWithDuplicates', {
                  count: newRecordsToInsert.length,
                  uploader: uploader,
                  duplicates: duplicates.join(', ')
              }));
          } else {
              alert(t('saveSuccess'));
          }
      } else {
          alert(t('saveDuplicatesOnly', {
              uploader: uploader,
              duplicates: duplicates.join(', ')
          }));
      }
      
      // 清空表单并更新计数器
      document.getElementById('trackingNumbers').value = '';
      document.getElementById('uploader').value = '';
      updateCounters();
    });

    // 添加搜索功能
    document.getElementById('searchBtn').addEventListener('click', async function(){
      if (!currentUser) {
        alert('请先登录才能搜索！');
        return;
      }
      
      const key = document.getElementById('searchKey').value.trim();
      if (key.length < 4) {
        alert(t('minDigits'));
        return;
      }
      
      // 显示加载动画
      const loader = document.getElementById('searchLoader');
      const resultsDiv = document.getElementById('searchResults');
      loader.style.display = 'block';
      resultsDiv.innerHTML = "";
      
      // 1. 从 Supabase 搜索 (使用 endsWith 模拟)
      const searchTerm = `%${key}`;
      
      // RLS 策略会确保只搜索当前用户的数据
      const { data: matched, error: searchError } = await supabase
          .from('tracking_records')
          .select('number, uploader, upload_time')
          .ilike('number', searchTerm); // ILIKE 忽略大小写，%key 匹配结尾
          
      loader.style.display = 'none';

      if (searchError) {
          alert('搜索失败: ' + searchError.message);
          console.error(searchError);
          return;
      }
      
      if (matched.length === 0) {
        resultsDiv.innerHTML = `<div class="no-results">${t('noResults')}</div>`;
      } else {
        matched.forEach(rec => {
          const div = document.createElement('div');
          div.className = 'record';
          const displayTime = new Date(rec.upload_time).toLocaleString();
          div.innerHTML = `
            <div><strong>${t('recordNumber')}：</strong>${rec.number}</div>
            <div><strong>${t('recordLocation')}：</strong>${rec.uploader}</div>
            <div><strong>${t('recordTime')}：</strong>${displayTime}</div>
          `;
          resultsDiv.appendChild(div);
        });
      }
      
      // 2. 保存搜索历史到 Supabase
      const historyRecord = {
          term: key,
          time: new Date().toISOString() // user_id 由 RLS 策略自动设置
      };
      
      const { error: historyError } = await supabase
          .from('search_history')
          .insert([historyRecord]);
          
      if (historyError) {
          console.error('保存搜索历史失败:', historyError);
      }
      
      // 重新显示搜索历史
      displaySearchHistory();
    });

    // 清空搜索历史
    document.getElementById('clearHistory').addEventListener('click', async function() {
      if (!currentUser) {
        alert('请先登录才能操作！');
        return;
      }
      
      if (confirm(t('clearConfirm'))) {
        // RLS 策略会确保只删除当前用户的历史记录
        const { error } = await supabase
            .from('search_history')
            .delete()
            .neq('term', 'NEVER_MATCH'); // 欺骗语句，确保执行删除

        if (error) {
            alert('清空记录失败: ' + error.message);
            console.error(error);
        } else {
            alert('搜索记录已清空。');
            displaySearchHistory();
            updateCounters();
        }
      }
    });

    // 语言切换事件
    document.querySelectorAll('.lang-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        setLanguage(this.getAttribute('data-lang'));
      });
    });

    // 初始化
    document.addEventListener('DOMContentLoaded', () => {
      // 加载用户首选语言
      const savedLang = localStorage.getItem('preferredLanguage') || 'cn';
      setLanguage(savedLang);
      
      // 检查当前认证状态，由 onAuthStateChange 自动处理
    });
  </script>
</body>
